name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Frontend Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_PLANT_09D009000 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/frontend" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "dist" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######
        env:
          VITE_API_URL: ${{ secrets.PRODUCTION_API_URL }}
          VITE_B2C_CLIENT_ID: ${{ secrets.PRODUCTION_B2C_CLIENT_ID }}
          VITE_B2C_AUTHORITY: ${{ secrets.PRODUCTION_B2C_AUTHORITY }}
          VITE_B2C_KNOWN_AUTHORITIES: ${{ secrets.PRODUCTION_B2C_KNOWN_AUTHORITIES }}
          VITE_B2C_REDIRECT_URI: ${{ secrets.PRODUCTION_B2C_REDIRECT_URI }} # Secret にするか、固定なら直接記述も可
          VITE_B2C_API_SCOPE_URI: ${{ secrets.PRODUCTION_B2C_API_SCOPE_URI }}

  deploy_backend_job:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    name: Build and Deploy Backend Job
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
          
      - name: Restore dependencies
        run: dotnet restore ./backend/backend.csproj
        
      - name: Build
        run: dotnet build ./backend/backend.csproj --no-restore --configuration Release
        
      - name: Publish
        run: dotnet publish ./backend/backend.csproj --no-build --configuration Release --output ./backend/publish
        
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_APP_SERVICE_NAME }}
          publish-profile: ${{ secrets.AZURE_APP_SERVICE_PUBLISH_PROFILE }}
          package: './backend/publish'

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_PLANT_09D009000 }}
          action: "close"
